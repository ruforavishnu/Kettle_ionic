<ion-view view-title="Browse">
  <ion-content ng-controller="PlaylistsCtrl">
    <h2 style="text-align:center;">{{excTitle}} </h2>
    
    


<br>
    


    <div class="container">
        <div class="row">
        	<div class="col col-sm-1" ng-init="prevPageId= pageId>1 ? pageId-1:12">
                

                
                <span >                
        		<a  class="button icon ion-ios-rewind" ng-click="loadPage({{prevPageId}})" href="#/app/playlists/{{prevPageId}}">prev</a>
                </span>

        	</div>
            <div class="col col-sm-10" >
                
            </div>
        	<div class="col col-sm-1" ng-init="nextPageId= pageId<12 ? pageId+1:1">
        		<a class="button icon ion-ios-fastforward"  ng-click="loadPage({{nextPageId}})" href="#/app/playlists/{{nextPageId}}">next</a>
        	</div>
        </div>
    </div>
    <p>{{loadImage}}</p>
    
  </ion-content>
</ion-view>
