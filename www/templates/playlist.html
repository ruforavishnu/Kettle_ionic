<ion-view view-title="Browse">
  <ion-content ng-controller="PlaylistsCtrl">
    <h2 style="text-align:center;">{{excTitle}} </h2>
    
    
        <ion-slide-box on-slide-changed="slideChanged(index)" show-pager="false">
            <ion-slide>
                <img src="{{staticImageLink}}" style="width:100%; margin:0; padding:0" />
            </ion-slide>
        </ion-slide-box>
         <img src="{{staticImageLink}}" style="width:100%; margin:0; padding:0" >
        <a class="button button-block workout-button button-main" ng-click="playGif()" >START</a>
        <h1 class="title sub-counter">30</h1>
        <div class="paginations">
            <p ng-init="prevPageId= pageId>1 ? pageId-1:12">
            
            <a class="button icon ion-ios-rewind rewind" style="float:left;" ng-click="loadPage({{prevPageId}})" href="#/app/playlists/{{prevPageId}}"></a>
            </p>

            <p ng-init="nextPageId = (pageId<12) ? (pageId+1):1">
            
            <a class="button icon ion-ios-fastforward forward " style="text-align:right;" 
            ng-click="loadPage({{nextPageId}})" href="#/app/playlists/{{nextPageId}}"></a>
            </p>
        </div>
        <h2 class="title" style="text-align:center; color:#d1cbcb;" id="countdownTime">{{total_time}}</h2>


    


    
  </ion-content>
</ion-view>
